<!doctype html>

<html lang="en-US">
	<head>
		<title>Varyings</title>

		<!-- Prevent the browser console from complaining. -->
		<meta charset="utf-8" />
		<link rel="icon" href="./assets/favicon.ico" />

		<!-- Test script. -->
		<script type="module">
			import {
				Context,
				ElementBuffer,
				Program,
				VertexArray,
				VertexBuffer
			} from "../dist/index.js";

			const vss = `\
#version 300 es

in vec4 a_position;
in vec4 a_color;

out vec4 v_color;

void main() {
	gl_Position = a_position;
	v_color = a_color;
}
`;

			const fss = `\
#version 300 es

precision mediump float;

in vec4 v_color;

out vec4 outColor;

void main() {
	outColor = v_color;
}
`;

			const positionData = new Float32Array([0, 0.5, 0, 0, 0.7, 0, 0.7, 0.5]);

			const colorData = new Float32Array([1, 0, 0, 0, 1, 0, 0, 0, 1, 1, 0, 1]);

			const indexData = new Uint8Array([0, 1, 2, 0, 2, 3]);

			// Vanilla WebGL2 implementation.
			function raw(canvas) {
				const gl = canvas.getContext("webgl2");

				const vs = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vs, vss);
				gl.compileShader(vs);
				if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(vs));
				}

				const fs = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fs, fss);
				gl.compileShader(fs);
				if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(fs));
				}

				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
					throw new Error(gl.getProgramInfoLog(program));
				}
				gl.deleteShader(vs);
				gl.deleteShader(fs);

				const positionLoc = gl.getAttribLocation(program, "a_position");
				const colorLoc = gl.getAttribLocation(program, "a_color");

				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				const colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);

				const indexBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexData, gl.STATIC_DRAW);

				const rectVao = gl.createVertexArray();
				gl.bindVertexArray(rectVao);
				gl.enableVertexAttribArray(positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(colorLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.vertexAttribPointer(colorLoc, 3, gl.FLOAT, false, 0, 0);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				return () => {
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;
					gl.viewport(0, 0, canvas.width, canvas.height);

					gl.clearColor(0, 0, 0, 0);
					gl.clear(gl.COLOR_BUFFER_BIT);

					gl.useProgram(program);
					gl.bindVertexArray(rectVao);
					gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_BYTE, 0);
				};
			}

			// Î¼GL implementation.
			function ugl(canvas) {
				const gl = Context.get(canvas);

				const program = Program.fromSource(gl, vss, fss);

				const positionBuffer = new VertexBuffer(gl, positionData);
				const colorBuffer = new VertexBuffer(gl, colorData);
				const indexBuffer = new ElementBuffer(gl, indexData);

				const rectVao = new VertexArray(
					program,
					{
						a_color: colorBuffer,
						a_position: { size: 2, vbo: positionBuffer }
					},
					indexBuffer
				);

				return () => {
					gl.resize();
					gl.fbo.clear();
					gl.fbo.draw(rectVao);
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

		<!-- Canvas visibility style. -->
		<style>
			body {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			}

			canvas {
				border: 1px solid black;
				width: 100%;
				aspect-ratio: 3 / 2;
				max-height: 90vh;
			}
		</style>
	</head>
	<body>
		<canvas id="raw"></canvas>
		<canvas id="ugl"></canvas>
	</body>
</html>
