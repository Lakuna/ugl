<!doctype html>

<html lang="en-US">
	<head>
		<title>Cameras</title>

		<!-- Prevent the browser console from complaining. -->
		<meta charset="utf-8" />
		<link rel="icon" href="./assets/favicon.ico" />

		<!-- Test script. -->
		<script type="module">
			import {
				Context,
				Program,
				VertexArray,
				VertexBuffer
			} from "../dist/index.js";

			// μMath

			const createMatrix4Like = () => {
				return new Float32Array(16);
			};

			const fromTranslation = (vector, out) => {
				out[0] = 1;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = 1;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[10] = 1;
				out[11] = 0;
				out[12] = vector[0];
				out[13] = vector[1];
				out[14] = vector[2];
				out[15] = 1;
				return out;
			};

			const identity = (out) => {
				out[0] = 1;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = 1;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[10] = 1;
				out[11] = 0;
				out[12] = 0;
				out[13] = 0;
				out[14] = 0;
				out[15] = 1;
				return out;
			};

			const invert = (matrix, out) => {
				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];
				const a30 = matrix[12];
				const a31 = matrix[13];
				const a32 = matrix[14];
				const a33 = matrix[15];

				const b00 = a00 * a11 - a01 * a10;
				const b01 = a00 * a12 - a02 * a10;
				const b02 = a00 * a13 - a03 * a10;
				const b03 = a01 * a12 - a02 * a11;
				const b04 = a01 * a13 - a03 * a11;
				const b05 = a02 * a13 - a03 * a12;
				const b06 = a20 * a31 - a21 * a30;
				const b07 = a20 * a32 - a22 * a30;
				const b08 = a20 * a33 - a23 * a30;
				const b09 = a21 * a32 - a22 * a31;
				const b10 = a21 * a33 - a23 * a31;
				const b11 = a22 * a33 - a23 * a32;

				let det =
					b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
				if (!det) {
					throw new SingularMatrixError();
				}
				det = 1 / det;

				out[0] = (a11 * b11 - a12 * b10 + a13 * b09) * det;
				out[1] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
				out[2] = (a31 * b05 - a32 * b04 + a33 * b03) * det;
				out[3] = (a22 * b04 - a21 * b05 - a23 * b03) * det;
				out[4] = (a12 * b08 - a10 * b11 - a13 * b07) * det;
				out[5] = (a00 * b11 - a02 * b08 + a03 * b07) * det;
				out[6] = (a32 * b02 - a30 * b05 - a33 * b01) * det;
				out[7] = (a20 * b05 - a22 * b02 + a23 * b01) * det;
				out[8] = (a10 * b10 - a11 * b08 + a13 * b06) * det;
				out[9] = (a01 * b08 - a00 * b10 - a03 * b06) * det;
				out[10] = (a30 * b04 - a31 * b02 + a33 * b00) * det;
				out[11] = (a21 * b02 - a20 * b04 - a23 * b00) * det;
				out[12] = (a11 * b07 - a10 * b09 - a12 * b06) * det;
				out[13] = (a00 * b09 - a01 * b07 + a02 * b06) * det;
				out[14] = (a31 * b01 - a30 * b03 - a32 * b00) * det;
				out[15] = (a20 * b03 - a21 * b01 + a22 * b00) * det;
				return out;
			};

			const multiply = (a, b, out) => {
				const a00 = a[0];
				const a01 = a[1];
				const a02 = a[2];
				const a03 = a[3];
				const a10 = a[4];
				const a11 = a[5];
				const a12 = a[6];
				const a13 = a[7];
				const a20 = a[8];
				const a21 = a[9];
				const a22 = a[10];
				const a23 = a[11];
				const a30 = a[12];
				const a31 = a[13];
				const a32 = a[14];
				const a33 = a[15];

				let b0 = b[0];
				let b1 = b[1];
				let b2 = b[2];
				let b3 = b[3];
				out[0] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[1] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[2] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[3] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[4];
				b1 = b[5];
				b2 = b[6];
				b3 = b[7];
				out[4] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[5] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[6] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[7] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[8];
				b1 = b[9];
				b2 = b[10];
				b3 = b[11];
				out[8] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[9] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[10] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[11] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[12];
				b1 = b[13];
				b2 = b[14];
				b3 = b[15];
				out[12] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[13] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[14] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[15] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				return out;
			};

			const perspective = (fov, aspect, near, far, out) => {
				const f = 1 / Math.tan(fov / 2);

				out[0] = f / aspect;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = f;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[11] = -1;
				out[12] = 0;
				out[13] = 0;
				out[15] = 0;

				if (far === Infinity) {
					out[10] = -1;
					out[14] = -2 * near;
					return out;
				}

				const nf = 1 / (near - far);
				out[10] = (far + near) * nf;
				out[14] = 2 * far * near * nf;
				return out;
			};

			const rotateX = (matrix, r, out) => {
				const s = Math.sin(r);
				const c = Math.cos(r);

				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];

				if (out !== matrix) {
					out[0] = matrix[0];
					out[1] = matrix[1];
					out[2] = matrix[2];
					out[3] = matrix[3];
					out[12] = matrix[12];
					out[13] = matrix[13];
					out[14] = matrix[14];
					out[15] = matrix[15];
				}

				out[4] = a10 * c + a20 * s;
				out[5] = a11 * c + a21 * s;
				out[6] = a12 * c + a22 * s;
				out[7] = a13 * c + a23 * s;
				out[8] = a20 * c - a10 * s;
				out[9] = a21 * c - a11 * s;
				out[10] = a22 * c - a12 * s;
				out[11] = a23 * c - a13 * s;
				return out;
			};

			const rotateY = (matrix, r, out) => {
				const s = Math.sin(r);
				const c = Math.cos(r);

				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];

				if (out !== matrix) {
					out[4] = matrix[4];
					out[5] = matrix[5];
					out[6] = matrix[6];
					out[7] = matrix[7];
					out[12] = matrix[12];
					out[13] = matrix[13];
					out[14] = matrix[14];
					out[15] = matrix[15];
				}

				out[0] = a00 * c - a20 * s;
				out[1] = a01 * c - a21 * s;
				out[2] = a02 * c - a22 * s;
				out[3] = a03 * c - a23 * s;
				out[8] = a00 * s + a20 * c;
				out[9] = a01 * s + a21 * c;
				out[10] = a02 * s + a22 * c;
				out[11] = a03 * s + a23 * c;
				return out;
			};

			const translate = (matrix, vector, out) => {
				const x = vector[0];
				const y = vector[1];
				const z = vector[2];

				if (out === matrix) {
					out[12] = matrix[0] * x + matrix[4] * y + matrix[8] * z + matrix[12];
					out[13] = matrix[1] * x + matrix[5] * y + matrix[9] * z + matrix[13];
					out[14] = matrix[2] * x + matrix[6] * y + matrix[10] * z + matrix[14];
					out[15] = matrix[3] * x + matrix[7] * y + matrix[11] * z + matrix[15];
				} else {
					const a00 = matrix[0];
					const a01 = matrix[1];
					const a02 = matrix[2];
					const a03 = matrix[3];
					const a10 = matrix[4];
					const a11 = matrix[5];
					const a12 = matrix[6];
					const a13 = matrix[7];
					const a20 = matrix[8];
					const a21 = matrix[9];
					const a22 = matrix[10];
					const a23 = matrix[11];

					out[0] = a00;
					out[1] = a01;
					out[2] = a02;
					out[3] = a03;
					out[4] = a10;
					out[5] = a11;
					out[6] = a12;
					out[7] = a13;
					out[8] = a20;
					out[9] = a21;
					out[10] = a22;
					out[11] = a23;
					out[12] = a00 * x + a10 * y + a20 * z + matrix[12];
					out[13] = a01 * x + a11 * y + a21 * z + matrix[13];
					out[14] = a02 * x + a12 * y + a22 * z + matrix[14];
					out[15] = a03 * x + a13 * y + a23 * z + matrix[15];
				}

				return out;
			};

			const vss = `\
#version 300 es

in vec4 a_position;
in vec4 a_color;

uniform mat4 u_worldViewProj;

out vec4 v_color;

void main() {
	gl_Position = u_worldViewProj * a_position;
	v_color = a_color;
}
`;

			const fss = `\
#version 300 es

precision mediump float;

in vec4 v_color;

out vec4 outColor;

void main() {
	outColor = v_color;
}
`;

			const positionData = new Float32Array([
				0, 0, 0, 0, 150, 0, 30, 0, 0, 0, 150, 0, 30, 150, 0, 30, 0, 0, 30, 0, 0,
				30, 30, 0, 100, 0, 0, 30, 30, 0, 100, 30, 0, 100, 0, 0, 30, 60, 0, 30,
				90, 0, 67, 60, 0, 30, 90, 0, 67, 90, 0, 67, 60, 0, 0, 0, 30, 30, 0, 30,
				0, 150, 30, 0, 150, 30, 30, 0, 30, 30, 150, 30, 30, 0, 30, 100, 0, 30,
				30, 30, 30, 30, 30, 30, 100, 0, 30, 100, 30, 30, 30, 60, 30, 67, 60, 30,
				30, 90, 30, 30, 90, 30, 67, 60, 30, 67, 90, 30, 0, 0, 0, 100, 0, 0, 100,
				0, 30, 0, 0, 0, 100, 0, 30, 0, 0, 30, 100, 0, 0, 100, 30, 0, 100, 30,
				30, 100, 0, 0, 100, 30, 30, 100, 0, 30, 30, 30, 0, 30, 30, 30, 100, 30,
				30, 30, 30, 0, 100, 30, 30, 100, 30, 0, 30, 30, 0, 30, 60, 30, 30, 30,
				30, 30, 30, 0, 30, 60, 0, 30, 60, 30, 30, 60, 0, 67, 60, 30, 30, 60, 30,
				30, 60, 0, 67, 60, 0, 67, 60, 30, 67, 60, 0, 67, 90, 30, 67, 60, 30, 67,
				60, 0, 67, 90, 0, 67, 90, 30, 30, 90, 0, 30, 90, 30, 67, 90, 30, 30, 90,
				0, 67, 90, 30, 67, 90, 0, 30, 90, 0, 30, 150, 30, 30, 90, 30, 30, 90, 0,
				30, 150, 0, 30, 150, 30, 0, 150, 0, 0, 150, 30, 30, 150, 30, 0, 150, 0,
				30, 150, 30, 30, 150, 0, 0, 0, 0, 0, 0, 30, 0, 150, 30, 0, 0, 0, 0, 150,
				30, 0, 150, 0
			]);

			const colorData = new Uint8Array([
				200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120,
				200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120,
				200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120, 200, 70, 120,
				200, 70, 120, 200, 70, 120, 200, 70, 120, 80, 70, 200, 80, 70, 200, 80,
				70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70,
				200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200,
				80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 80, 70, 200, 70,
				200, 210, 70, 200, 210, 70, 200, 210, 70, 200, 210, 70, 200, 210, 70,
				200, 210, 200, 200, 70, 200, 200, 70, 200, 200, 70, 200, 200, 70, 200,
				200, 70, 200, 200, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210,
				100, 70, 210, 100, 70, 210, 100, 70, 210, 160, 70, 210, 160, 70, 210,
				160, 70, 210, 160, 70, 210, 160, 70, 210, 160, 70, 70, 180, 210, 70,
				180, 210, 70, 180, 210, 70, 180, 210, 70, 180, 210, 70, 180, 210, 100,
				70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100, 70, 210, 100,
				70, 210, 76, 210, 100, 76, 210, 100, 76, 210, 100, 76, 210, 100, 76,
				210, 100, 76, 210, 100, 140, 210, 80, 140, 210, 80, 140, 210, 80, 140,
				210, 80, 140, 210, 80, 140, 210, 80, 90, 130, 110, 90, 130, 110, 90,
				130, 110, 90, 130, 110, 90, 130, 110, 90, 130, 110, 160, 160, 220, 160,
				160, 220, 160, 160, 220, 160, 160, 220, 160, 160, 220, 160, 160, 220
			]);

			// Vanilla WebGL2 implementation.
			function raw(canvas) {
				const gl = canvas.getContext("webgl2");

				const vs = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vs, vss);
				gl.compileShader(vs);
				if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(vs));
				}

				const fs = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fs, fss);
				gl.compileShader(fs);
				if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(fs));
				}

				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
					throw new Error(gl.getProgramInfoLog(program));
				}
				gl.deleteShader(vs);
				gl.deleteShader(fs);

				const positionLoc = gl.getAttribLocation(program, "a_position");
				const colorLoc = gl.getAttribLocation(program, "a_color");
				const worldViewProjMatLoc = gl.getUniformLocation(
					program,
					"u_worldViewProj"
				);

				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				const colorBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, colorData, gl.STATIC_DRAW);

				const fVao = gl.createVertexArray();
				gl.bindVertexArray(fVao);
				gl.enableVertexAttribArray(positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(colorLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
				gl.vertexAttribPointer(colorLoc, 3, gl.UNSIGNED_BYTE, true, 0, 0);

				const matrices = [];
				for (let i = 0; i < 5; i++) {
					const r = (i * Math.PI * 2) / 5;
					const s = Math.sin(r);
					const c = Math.cos(r);
					matrices.push(
						fromTranslation([c * 200, 0, s * 200], createMatrix4Like())
					);
				}

				const proj = createMatrix4Like();
				const cam = createMatrix4Like();
				const view = createMatrix4Like();
				const viewProj = createMatrix4Like();

				return (now) => {
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;
					gl.viewport(0, 0, canvas.width, canvas.height);

					gl.enable(gl.CULL_FACE);
					gl.cullFace(gl.BACK);

					gl.enable(gl.DEPTH_TEST);

					gl.clearColor(0, 0, 0, 0);
					gl.clearDepth(1);
					gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

					const w = canvas.width;
					const h = canvas.height;
					perspective(Math.PI / 4, w / (h || 1), 1, 1000, proj);
					identity(cam);
					rotateY(cam, now * 0.001, cam);
					rotateX(cam, (Math.PI * 9) / 10, cam);
					translate(cam, [0, 0, 500], cam);
					invert(cam, view);
					multiply(proj, view, viewProj);

					for (const matrix of matrices) {
						multiply(viewProj, matrix, cam);

						gl.useProgram(program);
						gl.uniformMatrix4fv(worldViewProjMatLoc, false, cam);
						gl.bindVertexArray(fVao);
						gl.drawArrays(gl.TRIANGLES, 0, 96);
					}
				};
			}

			// μGL implementation.
			function ugl(canvas) {
				const gl = Context.get(canvas);

				const program = Program.fromSource(gl, vss, fss);

				const positionBuffer = new VertexBuffer(gl, positionData);
				const colorBuffer = new VertexBuffer(gl, colorData);

				const fVao = new VertexArray(program, {
					a_color: { normalized: true, vbo: colorBuffer },
					a_position: positionBuffer
				});

				const matrices = [];
				for (let i = 0; i < 5; i++) {
					const r = (i * Math.PI * 2) / 5;
					const s = Math.sin(r);
					const c = Math.cos(r);
					matrices.push(
						fromTranslation([c * 200, 0, s * 200], createMatrix4Like())
					);
				}

				const proj = createMatrix4Like();
				const cam = createMatrix4Like();
				const view = createMatrix4Like();
				const viewProj = createMatrix4Like();

				return (now) => {
					gl.resize();
					gl.doCullFace = true;
					gl.doDepthTest = true;
					gl.clear();

					const w = canvas.width;
					const h = canvas.height;
					perspective(Math.PI / 4, w / (h || 1), 1, 1000, proj);
					identity(cam);
					rotateY(cam, now * 0.001, cam);
					rotateX(cam, (Math.PI * 9) / 10, cam);
					translate(cam, [0, 0, 500], cam);
					invert(cam, view);
					multiply(proj, view, viewProj);

					for (const matrix of matrices) {
						multiply(viewProj, matrix, cam);

						fVao.draw({ u_worldViewProj: cam });
					}
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

		<!-- Canvas visibility style. -->
		<style>
			body {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			}

			canvas {
				border: 1px solid black;
				width: 100%;
				aspect-ratio: 3 / 2;
				max-height: 90vh;
			}
		</style>
	</head>
	<body>
		<canvas id="raw"></canvas>
		<canvas id="ugl"></canvas>
	</body>
</html>
