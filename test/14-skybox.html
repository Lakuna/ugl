				gl.vertexAttribPointer(skyboxPosLoc, 2, gl.FLOAT, false, 0, 0);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, planeIndexBuffer);

				// Texture initialization.
				const texture = gl.createTexture();
				gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_POSITIVE_X,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_NEGATIVE_X,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_POSITIVE_Y,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_NEGATIVE_Y,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_POSITIVE_Z,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				gl.texImage2D(
					gl.TEXTURE_CUBE_MAP_NEGATIVE_Z,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				const loadedImages = new Map();
				for (const [face, url] of [
					[gl.TEXTURE_CUBE_MAP_POSITIVE_X, "./assets/emap/px.png"],
					[gl.TEXTURE_CUBE_MAP_NEGATIVE_X, "./assets/emap/nx.png"],
					[gl.TEXTURE_CUBE_MAP_POSITIVE_Y, "./assets/emap/py.png"],
					[gl.TEXTURE_CUBE_MAP_NEGATIVE_Y, "./assets/emap/ny.png"],
					[gl.TEXTURE_CUBE_MAP_POSITIVE_Z, "./assets/emap/pz.png"],
					[gl.TEXTURE_CUBE_MAP_NEGATIVE_Z, "./assets/emap/nz.png"]
				]) {
					const image = new Image();
					image.addEventListener("load", () => {
						loadedImages.set(face, image);

						if (loadedImages.size >= 6) {
							for (const [otherFace, otherImage] of loadedImages) {
								gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
								gl.texImage2D(
									otherFace,
									0,
									gl.RGBA,
									gl.RGBA,
									gl.UNSIGNED_BYTE,
									otherImage
								);
							}

							gl.generateMipmap(gl.TEXTURE_CUBE_MAP);
						}
					});
					image.crossOrigin = "";
					image.src = url;
				}

				// Transformation initialization.
				const camMat = createMatrix4Like();
				const viewMat = createMatrix4Like();
				const viewDirMat = createMatrix4Like();
				const camPos = createVector3Like();
				const worldMat = createMatrix4Like();
				const projMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();
				const viewDirProjMat = createMatrix4Like();
				const invViewDirProjMat = createMatrix4Like();
				const normalMat = createMatrix3Like();

				return function (now) {
					// Resize the drawing buffer.
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;

					// Set global state.
					gl.viewport(0, 0, canvas.width, canvas.height);
					gl.clearColor(0, 0, 0, 0);
					gl.enable(gl.CULL_FACE);
					gl.cullFace(gl.BACK);
					gl.enable(gl.DEPTH_TEST);
					gl.depthFunc(gl.LEQUAL);
					gl.clearDepth(1);

					// Clear the canvas.
					gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

					// Transformation update.
					perspective(
						Math.PI / 4,
						canvas.width / (canvas.height || 1),
						1,
						10,
						projMat
					);
					identity(camMat);
					rotateY(camMat, now * 0.0001, camMat);
					translate(camMat, [0, 0, 5], camMat);
					getTranslation(camMat, camPos);
					invert(camMat, viewMat);
					setTranslation(viewMat, [0, 0, 0], viewDirMat);
					multiply(projMat, viewMat, viewProjMat);
					multiply(projMat, viewDirMat, viewDirProjMat);
					invert(viewDirProjMat, invViewDirProjMat);
					identity(worldMat);
					rotateZ(worldMat, now * 0.0002, worldMat);
					normalFromMatrix4(worldMat, normalMat);

					// Use the program.
					gl.useProgram(program);

					// Bind the VAO.
					gl.bindVertexArray(cubeVao);

					// Set uniform values.
					gl.uniformMatrix4fv(viewProjMatLoc, false, viewProjMat);
					gl.uniformMatrix4fv(worldMatLoc, false, worldMat);
					gl.uniformMatrix3fv(normalMatLoc, false, normalMat);
					gl.uniform3fv(camPosLoc, camPos);
					gl.activeTexture(gl.TEXTURE0);
					gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
					gl.uniform1i(textureLoc, 0);

					// Rasterize.
					gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_BYTE, 0);

					// Use the program.
					gl.useProgram(skyboxProgram);

					// Bind the VAO.
					gl.bindVertexArray(planeVao);

					// Set uniform values.
					gl.uniformMatrix4fv(
						skyboxInvViewDirProjMatLoc,
						false,
						invViewDirProjMat
					);
					gl.activeTexture(gl.TEXTURE0);
					gl.bindTexture(gl.TEXTURE_CUBE_MAP, texture);
					gl.uniform1i(skyboxTexLoc, 0);

					// Rasterize.
					gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_BYTE, 0);
				};
			}

			// Î¼GL implementation.
			function ugl(canvas) {
				const context = new Context(canvas);

				// Vertex shader, fragment shader, shader program, get variable locations.
				const program = Program.fromSource(context, vss, fss);
				const skyboxProgram = Program.fromSource(context, skyboxVss, skyboxFss);

				// Create buffers.
				const cubePositionBuffer = new Vbo(context, cubePositionData);
				const cubeNormalBuffer = new Vbo(context, cubeNormalData);
				const cubeIndexBuffer = new Ebo(context, cubeIndexData);
				const planePositionBuffer = new Vbo(context, planePositionData);
				const planeIndexBuffer = new Ebo(context, planeIndexData);

				// Create VAOs.
				const cubeVao = new Vao(
					program,
					{ a_position: cubePositionBuffer, a_normal: cubeNormalBuffer },
					cubeIndexBuffer
				);
				const planeVao = new Vao(
					skyboxProgram,
					{ a_position: { vbo: planePositionBuffer, size: 2 } },
					planeIndexBuffer
				);

				// Texture initialization.
				const texture = TextureCubemap.fromImageUrls(
					context,
					"./assets/emap/px.png",
					"./assets/emap/nx.png",
					"./assets/emap/py.png",
					"./assets/emap/ny.png",
					"./assets/emap/pz.png",
					"./assets/emap/nz.png"
				);

				// Transformation initialization.
				const camMat = createMatrix4Like();
				const viewMat = createMatrix4Like();
				const viewDirMat = createMatrix4Like();
				const camPos = createVector3Like();
				const worldMat = createMatrix4Like();
				const projMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();
				const viewDirProjMat = createMatrix4Like();
				const invViewDirProjMat = createMatrix4Like();
				const normalMat = createMatrix3Like();

				return function (now) {
					// Resize the drawing buffer, set global state, clear the canvas.
					context.resize();
					context.doCullFace = true;
					context.cullFace = Face.BACK;
					context.doDepthTest = true;
					context.depthFunction = TestFunction.LEQUAL;
					context.clear([0, 0, 0, 0], 1, false);

					// Transformation update.
					perspective(
						Math.PI / 4,
						canvas.width / (canvas.height || 1),
						1,
						10,
						projMat
					);
					identity(camMat);
					rotateY(camMat, now * 0.0001, camMat);
					translate(camMat, [0, 0, 5], camMat);
					getTranslation(camMat, camPos);
					invert(camMat, viewMat);
					setTranslation(viewMat, [0, 0, 0], viewDirMat);
					multiply(projMat, viewMat, viewProjMat);
					multiply(projMat, viewDirMat, viewDirProjMat);
					invert(viewDirProjMat, invViewDirProjMat);
					identity(worldMat);
					rotateZ(worldMat, now * 0.0002, worldMat);
					normalFromMatrix4(worldMat, normalMat);

					// Use the program, bind the VAO, set uniform values, rasterize.
					cubeVao.draw({
						u_viewProjMat: viewProjMat,
						u_worldMat: worldMat,
						u_normalMat: normalMat,
						u_camPos: camPos,
						u_texture: texture
					});
					planeVao.draw({
						u_invViewDirProjMat: invViewDirProjMat,
						u_texture: texture
					});
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up Spector.js.
				new SPECTOR.Spector().displayUI();

				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

			}

			/** Display canvases below the Spector.js UI. */
			div#canvas-wrapper {
				text-align: center;
				padding-top: 120px;
			}
		</style>
	</head>

		<div id="canvas-wrapper">
			<canvas id="raw"></canvas>
			<canvas id="ugl"></canvas>
		</div>
