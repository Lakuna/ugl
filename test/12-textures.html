<!doctype html>

<html lang="en-US">
	<head>
		<title>Textures</title>

		<!-- Prevent the browser console from complaining. -->
		<meta charset="utf-8" />
		<link rel="icon" href="./assets/favicon.ico" />

		<!-- Test script. -->
		<script type="module">
			import {
				Context,
				Ebo,
				Program,
				Texture2d,
				Vao,
				Vbo
			} from "../dist/index.js";

			// μMath

			const createMatrix4Like = () => {
				return new Float32Array(16);
			};

			const identity = (out) => {
				out[0] = 1;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = 1;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[10] = 1;
				out[11] = 0;
				out[12] = 0;
				out[13] = 0;
				out[14] = 0;
				out[15] = 1;
				return out;
			};

			const scale = (matrix, vector, out) => {
				const x = vector[0];
				const y = vector[1];
				const z = vector[2];

				out[0] = matrix[0] * x;
				out[1] = matrix[1] * x;
				out[2] = matrix[2] * x;
				out[3] = matrix[3] * x;
				out[4] = matrix[4] * y;
				out[5] = matrix[5] * y;
				out[6] = matrix[6] * y;
				out[7] = matrix[7] * y;
				out[8] = matrix[8] * z;
				out[9] = matrix[9] * z;
				out[10] = matrix[10] * z;
				out[11] = matrix[11] * z;
				out[12] = matrix[12];
				out[13] = matrix[13];
				out[14] = matrix[14];
				out[15] = matrix[15];
				return out;
			};

			const vss = `\
#version 300 es

in vec4 a_position;
in vec2 a_texcoord;

uniform mat4 u_matrix;

out vec2 v_texcoord;

void main() {
	gl_Position = u_matrix * a_position;
	v_texcoord = a_texcoord;
}
`;

			const fss = `\
#version 300 es

precision mediump float;

in vec2 v_texcoord;

uniform sampler2D u_texture;

out vec4 outColor;

void main() {
	outColor = texture(u_texture, v_texcoord);
}
`;

			const positionData = new Float32Array([-1, 1, -1, -1, 1, -1, 1, 1]);

			const texcoordData = new Float32Array([0, 0, 0, 1, 1, 1, 1, 0]);

			const indexData = new Uint8Array([0, 1, 2, 0, 2, 3]);

			// Vanilla WebGL2 implementation.
			function raw(canvas) {
				const gl = canvas.getContext("webgl2");

				const vs = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vs, vss);
				gl.compileShader(vs);
				if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(vs));
				}

				const fs = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fs, fss);
				gl.compileShader(fs);
				if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(fs));
				}

				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
					throw new Error(gl.getProgramInfoLog(program));
				}
				gl.deleteShader(vs);
				gl.deleteShader(fs);

				const positionLoc = gl.getAttribLocation(program, "a_position");
				const texcoordLoc = gl.getAttribLocation(program, "a_texcoord");
				const matLoc = gl.getUniformLocation(program, "u_matrix");
				const texLoc = gl.getUniformLocation(program, "u_texture");

				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				const texcoordBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, texcoordBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, texcoordData, gl.STATIC_DRAW);

				const indexBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
				gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, indexData, gl.STATIC_DRAW);

				const quadVao = gl.createVertexArray();
				gl.bindVertexArray(quadVao);
				gl.enableVertexAttribArray(positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(texcoordLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, texcoordBuffer);
				gl.vertexAttribPointer(texcoordLoc, 2, gl.FLOAT, false, 0, 0);
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				const texture = gl.createTexture();
				gl.bindTexture(gl.TEXTURE_2D, texture);
				gl.texImage2D(
					gl.TEXTURE_2D,
					0,
					gl.RGBA,
					1,
					1,
					0,
					gl.RGBA,
					gl.UNSIGNED_BYTE,
					new Uint8Array([0xff, 0x00, 0xff, 0xff])
				);
				const image = new Image();
				image.addEventListener("load", () => {
					gl.bindTexture(gl.TEXTURE_2D, texture);
					gl.texImage2D(
						gl.TEXTURE_2D,
						0,
						gl.RGBA,
						gl.RGBA,
						gl.UNSIGNED_BYTE,
						image
					);
					gl.generateMipmap(gl.TEXTURE_2D);
				});
				image.crossOrigin = "";
				image.src = "./assets/peppers.png";

				const matrix = createMatrix4Like();

				return (now) => {
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;
					gl.viewport(0, 0, canvas.width, canvas.height);

					gl.clearColor(0, 0, 0, 0);
					gl.clear(gl.COLOR_BUFFER_BIT);

					identity(matrix);
					const w = canvas.width;
					const h = canvas.height;
					scale(
						matrix,
						w > h ? [h / (w || 1), 1, 1] : [1, w / (h || 1), 1],
						matrix
					);

					gl.activeTexture(gl.TEXTURE0);
					gl.bindTexture(gl.TEXTURE_2D, texture);

					gl.useProgram(program);
					gl.uniformMatrix4fv(matLoc, false, matrix);
					gl.uniform1i(texLoc, 0);
					gl.bindVertexArray(quadVao);
					gl.drawElements(gl.TRIANGLES, 6, gl.UNSIGNED_BYTE, 0);
				};
			}

			// μGL implementation.
			function ugl(canvas) {
				const gl = Context.get(canvas);

				const program = Program.fromSource(gl, vss, fss);

				const positionBuffer = new Vbo(gl, positionData);
				const texcoordBuffer = new Vbo(gl, texcoordData);
				const indexBuffer = new Ebo(gl, indexData);

				const quadVao = new Vao(
					program,
					{
						a_position: { size: 2, vbo: positionBuffer },
						a_texcoord: { size: 2, vbo: texcoordBuffer }
					},
					indexBuffer
				);

				const texture = Texture2d.fromImageUrl(gl, `./assets/peppers.png`);

				const matrix = createMatrix4Like();

				return () => {
					gl.resize();
					gl.clear();

					identity(matrix);
					const w = canvas.width;
					const h = canvas.height;
					scale(
						matrix,
						w > h ? [h / (w || 1), 1, 1] : [1, w / (h || 1), 1],
						matrix
					);

					quadVao.draw({ u_matrix: matrix, u_texture: texture });
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

		<!-- Canvas visibility style. -->
		<style>
			body {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			}

			canvas {
				border: 1px solid black;
				width: 100%;
				aspect-ratio: 3 / 2;
				max-height: 90vh;
			}
		</style>
	</head>
	<body>
		<canvas id="raw"></canvas>
		<canvas id="ugl"></canvas>
	</body>
</html>
