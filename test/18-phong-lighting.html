			const normalFromMatrix4 = (matrix, out) => {
				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];
				const a30 = matrix[12];
				const a31 = matrix[13];
				const a32 = matrix[14];
				const a33 = matrix[15];

				const b00 = a00 * a11 - a01 * a10;
				const b01 = a00 * a12 - a02 * a10;
				const b02 = a00 * a13 - a03 * a10;
				const b03 = a01 * a12 - a02 * a11;
				const b04 = a01 * a13 - a03 * a11;
				const b05 = a02 * a13 - a03 * a12;
				const b06 = a20 * a31 - a21 * a30;
				const b07 = a20 * a32 - a22 * a30;
				const b08 = a20 * a33 - a23 * a30;
				const b09 = a21 * a32 - a22 * a31;
				const b10 = a21 * a33 - a23 * a31;
				const b11 = a22 * a33 - a23 * a32;

				let det =
					b00 * b11 - b01 * b10 + b02 * b09 + b03 * b08 - b04 * b07 + b05 * b06;
				if (!det) {
					throw new SingularMatrixError();
				}
				det = 1 / det;

				out[0] = (a11 * b11 - a12 * b10 + a13 * b09) * det;
				out[1] = (a12 * b08 - a10 * b11 - a13 * b07) * det;
				out[2] = (a10 * b10 - a11 * b08 + a13 * b06) * det;
				out[3] = (a02 * b10 - a01 * b11 - a03 * b09) * det;
				out[4] = (a00 * b11 - a02 * b08 + a03 * b07) * det;
				out[5] = (a01 * b08 - a00 * b10 - a03 * b06) * det;
				out[6] = (a31 * b05 - a32 * b04 + a33 * b03) * det;
				out[7] = (a32 * b02 - a30 * b05 - a33 * b01) * det;
				out[8] = (a30 * b04 - a31 * b02 + a33 * b00) * det;

			};

			const invert = (matrix, out) => {
				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];

				const a30 = matrix[12];

				const a32 = matrix[14];

				const b01 = a00 * a12 - a02 * a10;
				const b02 = a00 * a13 - a03 * a10;
				const b03 = a01 * a12 - a02 * a11;
				const b04 = a01 * a13 - a03 * a11;
				const b05 = a02 * a13 - a03 * a12;
				const b06 = a20 * a31 - a21 * a30;

				out[10] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[11] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				b0 = b[12];
				b1 = b[13];
				b2 = b[14];
				b3 = b[15];
				out[12] = b0 * a00 + b1 * a10 + b2 * a20 + b3 * a30;
				out[13] = b0 * a01 + b1 * a11 + b2 * a21 + b3 * a31;
				out[14] = b0 * a02 + b1 * a12 + b2 * a22 + b3 * a32;
				out[15] = b0 * a03 + b1 * a13 + b2 * a23 + b3 * a33;
				return out;
			};

			const perspective = (fov, aspect, near, far, out) => {
				const f = 1 / Math.tan(fov / 2);

				out[0] = f / aspect;
				out[1] = 0;
				out[2] = 0;
				out[3] = 0;
				out[4] = 0;
				out[5] = f;
				out[6] = 0;
				out[7] = 0;
				out[8] = 0;
				out[9] = 0;
				out[11] = -1;
				out[12] = 0;
				out[13] = 0;
				out[15] = 0;

				if (far === Infinity) {
					out[10] = -1;
					out[14] = -2 * near;
				} else {
					const nf = 1 / (near - far);
					out[10] = (far + near) * nf;
					out[14] = 2 * far * near * nf;
				}

				return out;
			};

			const rotateX = (matrix, r, out) => {
				const s = Math.sin(r);
				const c = Math.cos(r);

				const a10 = matrix[4];
				const a11 = matrix[5];
				const a12 = matrix[6];
				const a13 = matrix[7];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];

				if (out !== matrix) {

					out[1] = matrix[1];
					out[2] = matrix[2];
					out[3] = matrix[3];
					out[12] = matrix[12];
					out[13] = matrix[13];
					out[14] = matrix[14];
					out[15] = matrix[15];

				out[4] = a10 * c + a20 * s;
				out[5] = a11 * c + a21 * s;
				out[6] = a12 * c + a22 * s;
				out[7] = a13 * c + a23 * s;
				out[8] = a20 * c - a10 * s;
				out[9] = a21 * c - a11 * s;
				out[10] = a22 * c - a12 * s;
				out[11] = a23 * c - a13 * s;
				return out;
			};

			const rotateY = (matrix, r, out) => {
				const s = Math.sin(r);
				const c = Math.cos(r);

				const a00 = matrix[0];
				const a01 = matrix[1];
				const a02 = matrix[2];
				const a03 = matrix[3];
				const a20 = matrix[8];
				const a21 = matrix[9];
				const a22 = matrix[10];
				const a23 = matrix[11];

					out[6] = matrix[6];
					out[7] = matrix[7];
					out[12] = matrix[12];
					out[13] = matrix[13];
					out[14] = matrix[14];
					out[15] = matrix[15];

				out[0] = a00 * c - a20 * s;
				out[1] = a01 * c - a21 * s;
				out[2] = a02 * c - a22 * s;
				out[3] = a03 * c - a23 * s;
				out[8] = a00 * s + a20 * c;
				out[9] = a01 * s + a21 * c;
				out[10] = a02 * s + a22 * c;
				out[11] = a03 * s + a23 * c;
				return out;
			};

			const translate = (matrix, vector, out) => {
				const x = vector[0];
				const y = vector[1];
				const z = vector[2];

				if (out === matrix) {
					out[12] = matrix[0] * x + matrix[4] * y + matrix[8] * z + matrix[12];
					out[13] = matrix[1] * x + matrix[5] * y + matrix[9] * z + matrix[13];
					out[14] = matrix[2] * x + matrix[6] * y + matrix[10] * z + matrix[14];
					out[15] = matrix[3] * x + matrix[7] * y + matrix[11] * z + matrix[15];
				} else {
					const a00 = matrix[0];
					const a01 = matrix[1];
					const a02 = matrix[2];
					const a03 = matrix[3];
					const a10 = matrix[4];
					const a11 = matrix[5];
					const a12 = matrix[6];
					const a13 = matrix[7];
					const a20 = matrix[8];
					const a21 = matrix[9];
					const a22 = matrix[10];
					const a23 = matrix[11];

					out[0] = a00;
					out[1] = a01;
					out[2] = a02;
					out[3] = a03;
					out[4] = a10;
					out[5] = a11;
					out[6] = a12;
					out[7] = a13;
					out[8] = a20;
					out[9] = a21;
					out[10] = a22;
					out[11] = a23;
					out[12] = a00 * x + a10 * y + a20 * z + matrix[12];
					out[13] = a01 * x + a11 * y + a21 * z + matrix[13];
					out[14] = a02 * x + a12 * y + a22 * z + matrix[14];
					out[15] = a03 * x + a13 * y + a23 * z + matrix[15];
				}

				return out;
			};

			const createVector3Like = () => {
				return new Float32Array(3);
			};

			const fromValues = (x, y, z, out) => {
				out[0] = x;
				out[1] = y;
				out[2] = z;
				return out;
			};

			const normalize = (vector, out) => {
				const x = vector[0];
				const y = vector[1];
				const z = vector[2];

				let len = x * x + y * y + z * z;
				if (len > 0) {
					len = 1 / Math.sqrt(len);
				}

				out[0] = x * len;
				out[1] = y * len;
				out[2] = z * len;
				return out;
			};

			const vss = `\
#version 300 es

in vec4 a_position;
in vec3 a_normal;

uniform mat4 u_viewProj;
uniform mat4 u_world;
uniform mat3 u_normalMat;
uniform vec3 u_lightPos;
uniform vec3 u_camPos;

out vec3 v_normal;
out vec3 v_dirToLight;
out vec3 v_dirToCam;

void main() {
	vec4 worldPos = u_world * a_position;
	gl_Position = u_viewProj * worldPos;

	v_normal = u_normalMat * a_normal;

	vec3 surfacePos = worldPos.xyz;
	v_dirToLight = u_lightPos - surfacePos;
	v_dirToCam = u_camPos - surfacePos;
}
`;

			const fss = `\
#version 300 es

precision mediump float;

in vec3 v_normal;
in vec3 v_dirToLight;
in vec3 v_dirToCam;

uniform vec3 u_reverseLightDir;
uniform vec4 u_color;
uniform float u_ambientBrightness;
uniform float u_dullness;

out vec4 outColor;

void main() {
	vec3 normal = normalize(v_normal);
	vec3 dirToLight = normalize(v_dirToLight);
	vec3 dirToCam = normalize(v_dirToCam);
	vec3 halfVector = normalize(dirToLight + dirToCam);

	float diffuseBrightness = dot(normal, u_reverseLightDir);
	float specularBrightness = pow(max(dot(normal, halfVector), 0.0), u_dullness);
	float brightness = diffuseBrightness * 0.7 + specularBrightness + u_ambientBrightness;

	outColor = u_color;
	outColor.rgb *= brightness;
}
`;

			const positionData = new Float32Array([

				gl.compileShader(vs);

				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {

				}
				gl.deleteShader(vs);
				gl.deleteShader(fs);

				const positionLoc = gl.getAttribLocation(program, "a_position");
				const normalLoc = gl.getAttribLocation(program, "a_normal");
				const viewProjMatLoc = gl.getUniformLocation(program, "u_viewProj");
				const worldMatLoc = gl.getUniformLocation(program, "u_world");
				const normalMatLoc = gl.getUniformLocation(program, "u_normalMat");
				const lightPosLoc = gl.getUniformLocation(program, "u_lightPos");
				const camPosLoc = gl.getUniformLocation(program, "u_camPos");
				const reverseLightDirLoc = gl.getUniformLocation(

				const colorLoc = gl.getUniformLocation(program, "u_color");
				const ambientBrightnessLoc = gl.getUniformLocation(

				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				const normalBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, normalData, gl.STATIC_DRAW);

				const indexBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);

				const cubeVao = gl.createVertexArray();
				gl.bindVertexArray(cubeVao);

				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 3, gl.FLOAT, false, 0, 0);
				gl.enableVertexAttribArray(normalLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, normalBuffer);
				gl.vertexAttribPointer(normalLoc, 3, gl.FLOAT, false, 0, 0);

				const camMat = identity(createMatrix4Like());

				const camPos = getTranslation(camMat, createVector3Like());

				const reverseLightDir = normalize(lightPos, createVector3Like());
				const worldMat = createMatrix4Like();
				const projMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();
				const normalMat = createMatrix3Like();

				return (now) => {
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;
					gl.viewport(0, 0, canvas.width, canvas.height);

					gl.enable(gl.CULL_FACE);
					gl.cullFace(gl.BACK);

					gl.enable(gl.DEPTH_TEST);

					gl.clearColor(0, 0, 0, 0);
					gl.clearDepth(1);

					const h = canvas.height;
					perspective(Math.PI / 4, w / (h || 1), 1, 10, projMat);
					multiply(projMat, viewMat, viewProjMat);

					gl.uniform1f(ambientBrightnessLoc, 0.1);
					gl.uniform3fv(camPosLoc, camPos);
					gl.uniform4fv(colorLoc, [1, 1, 1, 1]);
					gl.uniform1f(dullnessLoc, 8);
					gl.uniform3fv(lightPosLoc, lightPos);
					gl.uniformMatrix3fv(normalMatLoc, false, normalMat);
					gl.uniform3fv(reverseLightDirLoc, reverseLightDir);
					gl.uniformMatrix4fv(viewProjMatLoc, false, viewProjMat);
					gl.uniformMatrix4fv(worldMatLoc, false, worldMat);
					gl.bindVertexArray(cubeVao);
					gl.drawElements(gl.TRIANGLES, 36, gl.UNSIGNED_BYTE, 0);
				};
			}

				const camMat = identity(createMatrix4Like());
				rotateX(camMat, -Math.PI / 5, camMat);
				translate(camMat, [0, 0, 5], camMat);
				const camPos = getTranslation(camMat, createVector3Like());
				const viewMat = invert(camMat, createMatrix4Like());
				const lightPos = fromValues(1, 1.4, 2, createVector3Like());
				const reverseLightDir = normalize(lightPos, createVector3Like());
				const worldMat = createMatrix4Like();
				const projMat = createMatrix4Like();
				const viewProjMat = createMatrix4Like();
				const normalMat = createMatrix3Like();

				return (now) => {
					gl.resize();
					gl.doCullFace = true;
					gl.doDepthTest = true;
					gl.fbo.clear();

					const w = canvas.width;
					const h = canvas.height;
					perspective(Math.PI / 4, w / (h || 1), 1, 10, projMat);
					multiply(projMat, viewMat, viewProjMat);
					identity(worldMat);
					rotateY(worldMat, now * 0.001, worldMat);
					normalFromMatrix4(worldMat, normalMat);

					gl.fbo.draw(cubeVao, {
						u_ambientBrightness: 0.1,
						u_camPos: camPos,
						u_color: [1, 1, 1, 1],
						u_dullness: 8,
						u_lightPos: lightPos,
						u_normalMat: normalMat,
						u_reverseLightDir: reverseLightDir,
						u_viewProj: viewProjMat,
						u_world: worldMat
					});
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

		<!-- Canvas visibility style. -->
		<style>
			body {
				display: grid;
				grid-template-columns: 1fr 1fr;
				gap: 10px;
			}

			canvas {
				border: 1px solid black;
				width: 100%;
				aspect-ratio: 3 / 2;
				max-height: 90vh;
			}
		</style>
	</head>
	<body>
		<canvas id="raw"></canvas>
		<canvas id="ugl"></canvas>
	</body>
</html>
