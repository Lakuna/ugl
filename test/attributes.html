<!doctype html>

<html lang="en-US">
	<head>
		<title>Shaders</title>

		<!-- Prevent browser console from complaining. -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>

		<!-- Test script. -->
		<script type="module">
			import { Buffer, Context, Program, Vao } from "../dist/index.js";

			const vss = `\
#version 300 es

in vec4 a_position;

void main() {
	gl_Position = a_position;
}
`;

			const fss = `\
#version 300 es

precision highp float;

out vec4 outColor;

void main() {
	outColor = vec4(0, 0, 0, 1);
}
`;

			const positionData = new Float32Array([0, 0, 0, 0.5, 0.7, 0]);

			// Vanilla WebGL2 implementation.
			function raw(canvas) {
				const gl = canvas.getContext("webgl2");

				// Vertex shader.
				const vs = gl.createShader(gl.VERTEX_SHADER);
				gl.shaderSource(vs, vss);
				gl.compileShader(vs);
				if (!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(vs));
				}

				// Fragment shader.
				const fs = gl.createShader(gl.FRAGMENT_SHADER);
				gl.shaderSource(fs, fss);
				gl.compileShader(fs);
				if (!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) {
					throw new Error(gl.getShaderInfoLog(fs));
				}

				// Shader program.
				const program = gl.createProgram();
				gl.attachShader(program, vs);
				gl.attachShader(program, fs);
				gl.linkProgram(program);
				if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
					throw new Error(gl.getProgramInfoLog(program));
				}

				// Get variable locations.
				const positionLoc = gl.getAttribLocation(program, "a_position");

				// Create buffers.
				const positionBuffer = gl.createBuffer();
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.bufferData(gl.ARRAY_BUFFER, positionData, gl.STATIC_DRAW);

				// Create VAOs.
				const rectVao = gl.createVertexArray();
				gl.bindVertexArray(rectVao);
				gl.enableVertexAttribArray(positionLoc);
				gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
				gl.vertexAttribPointer(positionLoc, 2, gl.FLOAT, false, 0, 0);

				return function () {
					// Resize the drawing buffer.
					canvas.width = canvas.clientWidth;
					canvas.height = canvas.clientHeight;

					// Set global state.
					gl.viewport(0, 0, canvas.width, canvas.height);
					gl.clearColor(0, 0, 0, 0);

					// Clear the canvas.
					gl.clear(gl.COLOR_BUFFER_BIT);

					// Rasterize.
					gl.useProgram(program);
					gl.bindVertexArray(rectVao);
					gl.drawArrays(gl.TRIANGLES, 0, 3);
				};
			}

			// Î¼GL implementation.
			function ugl(canvas) {
				const context = new Context(canvas);

				// Vertex shader, fragment shader, shader program, get variable locations.
				const program = Program.fromSource(context, vss, fss);

				// Create buffers.
				const positionBuffer = new Buffer(context, positionData);

				// Create VAOs.
				const rectVao = new Vao(program, {
					a_position: { buffer: positionBuffer, size: 2 }
				});

				return function () {
					// Resize the drawing buffer, set global state.
					context.resize();

					// Clear the canvas.
					context.clear();

					// Rasterize.
					rectVao.draw();
				};
			}

			// Start after the canvases finish loading.
			addEventListener("load", () => {
				// Set up both rendering contexts, get separate update functions.
				const rawUpdate = raw(document.querySelector("canvas#raw"));
				const uglUpdate = ugl(document.querySelector("canvas#ugl"));

				// Create a combined update function.
				function update(now) {
					requestAnimationFrame(update);

					// Update both canvases on every frame.
					rawUpdate(now);
					uglUpdate(now);
				}
				requestAnimationFrame(update);
			});
		</script>

		<!-- Canvas visibility. -->
		<style>
			canvas {
				border: 1px solid black;
				width: 512px;
				height: 512px;
			}
		</style>
	</head>
	<body>
		<canvas id="raw"></canvas>
		<canvas id="ugl"></canvas>
	</body>
</html>
